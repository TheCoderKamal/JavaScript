<!-- Take value in an input boxes and  find Circumference of circle -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question - 3</title>
</head>
<body>
    <big>Enter the radius : <input type="text" id="radius"></big>
    <h1 id="ans"></h1>
</body>
</html>

<script>
    let radius = document.getElementById("radius").value;
    let circumference = 2 * 3.14 * radius;

    document.getElementById("ans").innerHTML = circumference;
</script>
