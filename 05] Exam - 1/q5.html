<!-- Take  5 input boxes add all of them then multiply by 2. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question - 5</title>
</head>
<body>
    <big>Enter first number : <input type="text" id="num1"></big><br>   
    <big>Enter second number : <input type="text" id="num2"></big><br>
    <big>Enter third number : <input type="text" id="num3"></big><br>
    <big>Enter fourth number : <input type="text" id="num4"></big><br>
    <big>Enter fifth number : <input type="text" id="num5"></big><br>

    <h1 id="ans"></h1>
</body>
</html>

<script>
    let number1 = document.getElementById("num1").value;
    let number2 = document.getElementById("num2").value;
    let number3 = document.getElementById("num3").value;
    let number4 = document.getElementById("num4").value;
    let number5 = document.getElementById("num5").value;

    let sum = (parseInt(number1) + parseInt(number2) + parseInt(number3) + parseInt(number4) + parseInt(number5)) * 2;
    document.getElementById("ans").innerHTML = sum;
</script>
