<!-- Take value in an input boxes and  find area of a square -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question-4</title>
</head>
<body>
    <big>Enter the side : <input type="text" id="side"></big>
    <h1 id="ans"></h1>
    
</body>
</html>
<script>
    let side = document.getElementById("side").value;
    let area = side*side;

    document.getElementById("ans").innerHTML = area;
</script>
