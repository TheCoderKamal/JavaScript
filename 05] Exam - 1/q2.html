<!-- ake value in an input boxes and  find perimeter of rectangle -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question - 2</title>
</head>
<body>
    <big>Enter the length of rectangle : <input type="text" id="length"></big><br>
    <big>Enter the width of rectangle : <input type="text" id="width"></big><br>
    <h1 id="ans"></h1>
    
</body>
</html>

<script>
    let length = document.getElementById('length').value;
    let width = document.getElementById('width').value;

    let perimeter = 2 * (+length + +width);

    document.getElementById('ans').innerHTML = perimeter;
</script>
