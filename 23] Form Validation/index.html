<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Form Validation</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body class="pointer">
        <center>
            <h1 class="mt-5">Validation Form</h1>
        </center>


        <form class="w-50 position-absolute top-50 start-50 translate-middle">
            <div class="mb-3">
                <input type="text" class="form-control py-3" id="name" placeholder="Name">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control py-3" id="password" placeholder="Password">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control py-3" id="confirmPassword" placeholder="Confirm Password">
            </div>
            <div class="mb-3">
                <input type="date" class="form-control py-3" id="date">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control py-3" id="hobby" placeholder="Hobby">
            </div>
            <div class="mb-3">
                <input type="email" class="form-control py-3" id="email" placeholder="Email address">
            </div>
            <div class="mb-3 form-control py-3">
                <span class="me-5">
                    <input type="radio" id="male" name="gender" value="male"> Male
                </span>
                <span>
                    <input type="radio" id="female" name="gender" value="female"> Female
                </span>
            </div>
            
            <button type="submit" id="submit" class="btn btn-outline-primary w-100 py-2 mt-4 fs-5">Submit</button>
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>

<script src="script.js"></script>
