<!-- Using logical operators, write an expression to check if a variable `age` is either less than 18 or greater than 65. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question - 2</title>
</head>
<body>
    <big>
        Enter your Age : 
        <input type="text" id="age">
    </big>

    <h1 id="answer"></h1>
</body>
</html>

<script>
    let age = parseInt(document.getElementById("age").value);

    if(age < 18 || age > 65){
        document.getElementById("answer").innerHTML = age + " either less than 18 or greater than 65.";
    }
</script>
