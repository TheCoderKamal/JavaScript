<!-- Use a switch statement to log different messages based on the value of a variable `grade` ("A", "B", "C", "D", "F"). -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question - 10</title>
</head>
<body>
    Enter the grade : 
    <input type="text" id="grade">

    <h1 id="answer"></h1>
</body>
</html>

<script>
    let grade = document.getElementById("grade").value;

    switch(grade){
        case "A":
            document.getElementById("answer").innerHTML = "Excellent!";
            break;
        case "B":
            document.getElementById("answer").innerHTML = "Good job!";
            break;
        case "C":
            document.getElementById("answer").innerHTML = "Average.";
            break;
        case "D":
            document.getElementById("answer").innerHTML = "Poor.";
            break;
        case "F":
            document.getElementById("answer").innerHTML = "Failed.";
            break;
        default:
            document.getElementById("answer").innerHTML = "Invalid grade.";
    }
</script>
