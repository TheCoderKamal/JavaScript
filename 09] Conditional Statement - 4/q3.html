<!-- Create a conditional statement that checks if a variable `status` is equal to "active". If it is, log "User is active". -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question - 3</title>
</head>
<body>
    <big>
        Enter your Status : 
        <input type="text" id="status">
    </big>

    <h1 id="answer"></h1>
</body>
</html>

<script>
    let active = "password";
    let status = document.getElementById("status").value;

    if(status == active){
        document.getElementById("answer").innerHTML = " user is active.";
    }
</script>
