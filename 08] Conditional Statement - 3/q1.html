<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question - 1</title>
</head>
<body>
    <h1>NUMBER CATEGORIZATION :</h1>
    <br>
    <big>
        Enter a number : 
        <input type="text" id="number">
    </big>

    <h1 id="answer"></h1>
</body>
</html>

<script>
    let number = parseInt(document.getElementById("number").value);

    if(isNaN(number)){
        document.getElementById("answer").innerHTML = "Please, give some input."
    }
    else{
        if(number < 10){
            document.getElementById("answer").innerHTML = number + " is less then 10."
        }
        else if(number < 20){
            document.getElementById("answer").innerHTML = number + " is between 10 and 20.";
        }
        else if(number < 30){
            document.getElementById("answer").innerHTML = number + " is between 20 and 30.";
        }
        else{
            document.getElementById("answer").innerHTML = number + " is greater or equals 30.";
        }
    }

    
</script>
