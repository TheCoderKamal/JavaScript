<!-- Implement a program that calculates the largest among five numbers entered by the user. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question - 2</title>
</head>
<body>
    <big>
        Enter first number : 
        <input type="text" id="num1"><br>

        Enter second number : 
        <input type="text" id="num2"><br>

        Enter third number : 
        <input type="text" id="num3"><br>
        
        Enter fourth number : 
        <input type="text" id="num4"><br>

        Enter fifth number : 
        <input type="text" id="num5"><br>

        <h1 id="ans"></h1>
    </big>
</body>
</html>

<script>
    let num1 = parseInt(document.getElementById("num1").value);
    let num2 = parseInt(document.getElementById("num2").value);
    let num3 = parseInt(document.getElementById("num3").value);
    let num4 = parseInt(document.getElementById("num4").value);
    let num5 = parseInt(document.getElementById("num5").value);

    if(isNaN(num1) && isNaN(num2) && isNaN(num3) && isNaN(num4) && isNaN(num5)){
        document.getElementById("ans").innerHTML = "Bro, Input to dal !!!";
    }
    
    else{
        if(num1 > num2 && num1 > num3 && num1 > num4 && num1 > num5){
            document.getElementById("ans").innerHTML = num1 + " is the largest."
        }
        else if(num2 > num3 && num2 > num4 && num2 > num5){
            document.getElementById("ans").innerHTML = num2 + " is the largest."
        }
        else if(num3 > num4 && num3 > num5){
            document.getElementById("ans").innerHTML = num3 + " is the largest."
        }
        else if(num4 > num5){
            document.getElementById("ans").innerHTML = num4 + " is the largest."
        }
        else{
            document.getElementById("ans").innerHTML = num5 + " is the largest."
        }
    }
</script>
