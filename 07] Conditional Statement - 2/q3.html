<!-- 
    **Grading System:**
    - A: 90-100
    - B: 80-89
    - C: 70-79
    - D: 60-69
    - F: 0-59

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question - 3</title>
</head>
<body>
    <big>
        Enter your marks : 
        <input type="text" id="mark">

        <h1 id="ans"></h1>
    </big>
</body>
</html>

<script>
    let marks = parseInt(document.getElementById("mark").value);

    
    if(isNaN(marks)){
        document.getElementById("ans").innerHTML = "Bro, Input to dal !!!";
    }
    else{
        if(marks < 60){
        document.getElementById("ans").innerHTML = "Grade : F"
    }
    else if(marks < 70){
        document.getElementById("ans").innerHTML = "Grade : D"
    }
    else if(marks < 80){
        document.getElementById("ans").innerHTML = "Grade : C"
    }
    else if(marks < 90){
        document.getElementById("ans").innerHTML = "Grade : B"
    }
    else if(marks <= 100){
        document.getElementById("ans").innerHTML = "Grade : A"
    }

    else{
        document.getElementById("ans").innerHTML = "Invalid Marks !!!";
    }
    }
</script>
