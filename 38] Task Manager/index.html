<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<!-- CSS -->
<link rel="stylesheet" href="style.css">

<body>
    <!-- Main Container -->
    <div class="container">
        <h1 class="heading">Task Manager</h1>

        <!-- Input Tasks -->
        <form id="write-tasks" onsubmit="addTask(event)" autocapitalize="off">
            <input type="text" id="task-input" placeholder="Enter a task...">
            <button type="submit" id="add-task">
                <span class="material-symbols-outlined">add</span>
            </button>
        </form>

        <!-- Display Tasks -->
        <div id="display-tasks">

            <!-- Pending Tasks -->
            <div id="pending-tasks">
                <h2 style="text-align: center; padding-block: 20px;">Pending Tasks</h2><br />

                <div id="pending-list">
                    <!-- Pending list here ! -->
                </div>
            </div>

            <!-- Completed Tasks -->
            <div id="completed-tasks">
                <h2 style="text-align: center; padding-block: 20px;">Completed Tasks</h2><br />
                <div id="completed-list">
                    <!-- Completed list here! -->
                </div>
            </div>
        </div>
    </div>
</body>

<!-- JS -->
<script src="script.js"></script>

</body>

</html>
