<!-- Write a Program to print 1 to 10 using a do-while loop. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question - 1</title>
</head>
<body>
    
</body>
</html>

<script>
    let a = 1;

    do{
        document.write(`<h1>${a}</h1>`);
        a++;  
    }while (a <= 10);
</script>
