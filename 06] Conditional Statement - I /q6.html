<!-- **Tax Calculator:**
    - 0-10,000: 5%
    - 10,001-20,000: 10%
    - 20,001-30,000: 15%
    - 30,001-40,000: 20%
    - Above 40,000: 25% -->

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Question - 6</title>
    </head>
    <body>
        <big>
            Enter your Amount : 
            <input type="text" id="amount">
    
            <h1 id="ans"></h1>
        </big>
    </body>
    </html>
    
    <script>
        let amount = parseInt(document.getElementById("amount").value);
        let tax;
    
        if(amount <= 10000){
            tax = amount * 0.05;
            document.getElementById("ans").innerHTML = "Tax : " + tax;
        }
        else if(amount <= 20000){
            tax = amount * 0.1;
            document.getElementById("ans").innerHTML = "Tax : " + tax;
        }
        else if(amount <= 30000){
            tax = amount * 0.15;
            document.getElementById("ans").innerHTML = "Tax : " + tax;
        }
        else if(amount <= 40000){
            tax = amount * 0.2;
            document.getElementById("ans").innerHTML = "Tax : " + tax;
        }
        else if(amount > 40000){
            tax = amount * 0.25;
            document.getElementById("ans").innerHTML = "Tax : " + tax;
        }
    
        else{
            document.getElementById("ans").innerHTML = "Invalid Marks !!!";
        }
    </script>
