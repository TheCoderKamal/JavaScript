<!-- 
    Develop a program that calculates the electricity bill based on units consumed. The rates are:
        First 100 units: $1 per unit
        Next 100 units: $2 per unit
        Above 200 units: $3 per unit

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question - 1</title>
</head>
<body>
    <big>Enter units : <input type="text" id="unit"></big>
    <h1 id="ans"></h1>
</body>
</html>

<script>
    let unit = document.getElementById("unit").value;
    unit = parseInt(unit);
    let bill;

    if(unit <= 100){
        bill = unit * 1;
    }
    else if(unit > 100 && unit <= 200){
        bill = 100 + (unit - 100) * 2;
    }
    else if(unit >= 200){
        bill = 300 + (unit - 200) * 3;
    }
    else{
        document.getElementById("ans").innerHTML = "Invalid input !!!";
    }

    document.getElementById("ans").innerHTML = "your bill : $" + bill;
</script>
