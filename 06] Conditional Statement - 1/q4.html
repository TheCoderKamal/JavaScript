<!-- Write a program to check if a number is positive, negative, or zero. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question - 4</title>
</head>
<body>
    <big>
        Enter a number : 
        <input type="text" id="number">
    
        <h1 id="ans"></h1>
    </big>
</body>
</html>

<script>
    let number = parseInt(document.getElementById("number").value);

    if(number > 0){
        document.getElementById("ans").innerHTML = number + " is positive.";
    }
    else if(number == 0){
        document.getElementById("ans").innerHTML = number + " is zero.";
    }
    else{
        document.getElementById("ans").innerHTML = number + " is negative."
    }
</script>
