<!-- Write a for loop that concatenates the string "Hello" 5 times and prints the result. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question-5</title>
</head>
<body>
    <h1>PRINT "Hello" 5 times</h1>
    <hr><hr>
</body>
</html>

<script>
    let result = "";
    for (let i = 0; i < 5; i++) {
        result += "Hello ";
    }
    document.write(`<h2>${result}</h2>`);
    document.write(`<hr>`);

</script>
