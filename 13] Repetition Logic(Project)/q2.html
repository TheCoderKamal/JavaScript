<!-- Write a for loop that iterates from 1 to 50. For multiples of 3, print "Fizz"; for multiples of 5, print "Buzz"; and for multiples of both 3 and 5, print "FizzBuzz".   -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question-2</title>
</head>
<body>
    <h1>Div by 3 "Fizz", Div by 5 "Buzz" and Div by both "FizzBuzz"</h1>
    <hr>
    <hr>
</body>
</html>

<script>
    for (let i = 1; i <= 50; i++) {
        if (i % 3 === 0 && i % 5 === 0) {
            document.write(`<h2>FizzBuzz<br /></h2>`);
        } else if (i % 3 === 0) {
            document.write(`<h2>Fizz<br /></h2>`);
        } else if (i % 5 === 0) {
            document.write(`<h2>Buzz<br /></h2>`);
        } else {
            document.write(`<h2>${i}<br /></h2>`);
        }
    }

    document.write(`<hr><br><br>`);
</script>
