<!--  Write a while loop that adds numbers from 1 to 100 and prints the sum. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question-3</title>
</head>
<body>
    <h1>SUM OF 1 TO 100</h1>
    <hr>
    <hr>
</body>
</html>

<script>
    let sum = 0;
    let i = 1;

    while (i <= 100) {
        sum += i;
        i++;
    }

    document.write(`<h2>Sum: ${sum}</h2>`);
    document.write(`<hr>`);
</script>
