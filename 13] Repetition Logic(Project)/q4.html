<!-- Use a while loop to calculate and print the factorial of 5. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question-4</title>
</head>
<body>
    <h1>FACTORIAL OF 5</h1>
    <hr>
    <hr>
</body>
</html>

<script>
    let n = 5;
    let factorial = 1;

    while (n > 1) {
        factorial *= n;
        n--;
    }

    document.write(`<h2>Factorial: ${factorial}</h2>`);
    document.write(`<hr>`);
</script>
