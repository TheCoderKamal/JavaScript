<!-- Write a for loop that prints all even numbers between 1 and 20. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question-1</title>
</head>
<body>
    <h1>EVEN NUMBER BETWEEN 1 TO 20.</h1>
    <hr>
    <hr>
</body>
</html>

<script>
    for (let i = 1; i <= 20; i++) {
        if (i % 2 === 0) {
            document.write(`<h2>${i}<br /></h2>`);
        }
    }
    document.write(`<hr>`);
</script>
