<script>
    class Human{
        constructor(name, age){
            this.name = name;
            this.age = age;
        }

        introduce(){
            return console.log(`Hello, my name is ${this.name} and I am ${this.age} years old.`);
            ;
        }

        eat(){
            return console.log(`${this.name} is eating.`);
            ;
        }

        walk(){
            return console.log(`${this.name} is walking.`);
            ;
        }
    }

    let person1 = new Human("John Doe", 30);
    person1.introduce();
    person1.eat();
    person1.walk();

    let person2 = new Human("Jane Smith", 28);
    person2.introduce();
    person2.eat();
    person2.walk();
</script>
