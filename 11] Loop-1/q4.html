<!-- Write a Program to print the odd numbers using while loop. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question - 4</title>
</head>
<body>
    <big>
        Enter the number : 
        <input type="text" id="num">
    </big>
</body>
</html>

<script>
    let a = 1;
    let num = document.getElementById("num").value;

    while(a <= num){
        if(a % 2!== 0){
            document.write(`<h1>${a}</h1>`);
        }
        a++;  
    }
</script>
