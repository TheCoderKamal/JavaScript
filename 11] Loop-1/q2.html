<!-- Write a Program to print 10 to 1 using for loop. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question - 2</title>
</head>
<body>
    
</body>
</html>

<script>
    let a = 10;

    for(let i = a; i >= 1; i--){
        document.write(`<h1>${i}</h1>`);
    }
</script>
